name: CI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install extension test deps
        run: npm install --prefix src/extension

      - name: Prepare TRAILTAG_CONFIG for tests
        env:
          TRAILTAG_CONFIG_JSON: '{"API_BASE_URL":"https://ci-api.example.com"}'
        run: |
          echo "// auto-generated test setup: inject global TRAILTAG_CONFIG" > src/extension/__tests__/ci-global-config.js
          echo "global.TRAILTAG_CONFIG = JSON.parse(process.env.TRAILTAG_CONFIG_JSON);" >> src/extension/__tests__/ci-global-config.js

      - name: Run Jest tests (extension)
        run: npx jest --prefix src/extension --setupFiles src/extension/__tests__/ci-global-config.js

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pytest
        run: python -m pip install --upgrade pip && pip install pytest

      - name: Run pytest
        run: pytest -q
